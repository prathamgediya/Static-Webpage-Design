<!-- A Program to illustare adding borders and padding to html tables -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>adding borders and padding</title>
</head>
<body>
    <h2>borders-Padding</h2>
    <table border="10" cellpadding="5" cellspacing="2" width="100px">
        <tr>
            <th>Enrollment NO.</th>
            <th>Name</th>
            <th>Collage Yr</th>
        </tr>

        <tr>
            <td>345</td>
            <td>Aadi</td>
            <td>1st</td>
        </tr>

        <tr>
            <td>657</td>
            <td>Ishan</td>
            <td>3rd</td>
        </tr>

        <tr>
            <td>456</td>
            <td>Mania</td>
            <td>4th</td>
        </tr>
    </table>
</body>
</html>
