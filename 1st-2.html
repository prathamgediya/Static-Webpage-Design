<!-- A Program to Illustrate text Formating (<p>, <b>, <i>, <u>, <sup>, <sub>, and <tr>, tags) -->

<!docType html>
<html>
    <head>
        <title>Ex Of Pragaraph</title>
    </head>
    <body>
        <p>This is Paragraph</p>
        <p>This a<b>Paragraph</b></p>    
        <P>This is <i>Italic Tag</i></P>
        <p>This is <u>UnderLine Tag</u></p>
        <p><sup>Superscript</sup>Tag</p>
        <p>This tag <sub>Subscript</sub></p>
        <P>This<br>Is a Paragraph Tag</P>
    </body>
</html>
