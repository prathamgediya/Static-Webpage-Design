<!-- A Program Illustrate spans multiple columns in html tables -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sapns multiple columns</title>
</head>
<body>
    <h2>Spaning multiple columns</h2>
        <table border="1" cellpadding="5" cellspacing="5" width="100px">

            <tr>
                <th>Name</th>
                <th colspan="6">Phone</th>
            </tr>

            <tr>
                <td>Ishu</td>
                <td>9313321926</td>
                <td>9875494665</td>
                <td>5645461355</td>
            </tr>
        </table>
</body>
</html>
