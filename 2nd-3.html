<!-- A Program to illustrate creating tables in html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h2>Table</h2>
        <table>
            <tr>
                <th>NO</th>
                <th>Name</th>
                <th>Age</th>
            </tr>

            <tr>
                <td>1.</td>
                <td>Anu</td>
                <td>19</td>
            </tr>

            <tr>
                <td>2.</td>
                <td>Rishi</td>
                <td>12</td>
            </tr>

            <tr>
                <td>3.</td>
                <td>RV</td>
                <td>15</td>
            </tr>
        </table>
</body>
</html>
