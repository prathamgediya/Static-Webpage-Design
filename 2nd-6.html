<!-- A Program to illustrate spans multiple rows in html table -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spaning Multipple Rows</title>
</head>
<body>
    <h2>Spaning Multipple Rows</h2>
        <table border="1" cellpadding="5" cellspacing="5" width="100px">

            <tr>
                <th>Name</th>
                <th>John</th>
            </tr>

            <tr>
                <th rowspan="2">Phone</th>
                <td>346664684</td>
            </tr>

            <tr>
                <td>321654645</td>
            </tr>
        </table>
</body>
</html>
